<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPC Sinal | Em Construção</title>
    <style>
      :root {
        --primary-orange: #ff5722;
        --text-color: #333;
        --background-color: #f9f9f9;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 95%;
        padding: 40px 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      img {
        max-width: 150px;
        width: 70%;
        margin-bottom: 25px;
      }

      h1 {
        font-size: 2rem;
        color: var(--primary-orange);
        margin-bottom: 15px;
        line-height: 1.2;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 25px;
      }

      .social-links a {
        color: var(--text-color);
        font-size: 28px;
        margin: 0 10px;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .social-links a:hover {
        color: var(--primary-orange);
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.7rem;
        }
        p {
          font-size: 0.9rem;
        }
        .social-links a {
          font-size: 24px;
          margin: 0 8px;
        }
        img {
          max-width: 120px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/image/logo.png" alt="Logo EPC Sinal" />
      <h1>Estamos construindo algo incrível!</h1>
      <p>
        O novo site da EPC Sinal está em fase de desenvolvimento. Estamos
        preparando uma experiência completa e intuitiva para você. <br />Em
        breve, teremos muitas novidades!
      </p>
      <div class="social-links">
        <a
          href="https://api.whatsapp.com/send?phone=5517997925154&text=Olá! Gostaria de fazer um orçamento."
          target="_blank"
          aria-label="WhatsApp"
        >
          <i class="fa fa-whatsapp"></i>
        </a>
        <a
          href="https://instagram.com/epcsinal"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fa fa-instagram"></i>
        </a>
      </div>
    </div>
  </body>
</html>
